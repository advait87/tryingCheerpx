<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <title>CheerpX Simple Executable Test</title>
    <script src="https://cxrtnc.leaningtech.com/1.1.2/cx.js"></script>
  </head>
  <body style="height: 100%; background: black;">
    <pre id="console" style="height: 100%;"></pre>
    <script>
      console.log("Hello World without module");
    </script>
    <script type="module">
      // Initialize CheerpX
      console.log("Hello World");
      const cx = await CheerpX.Linux.create();
      cx.setConsole(document.getElementById("console"));
      // Run the compiled executable
      await cx.run("/hello_cheerpx", []);
    </script>
  </body>
</html>
